# Configuração para ambiente de testes
spring:
  # Configuração do banco H2 em memória
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuração JPA para testes
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Console H2 para debug (opcional)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Desabilitar Flyway nos testes
  flyway:
    enabled: false
  
  # Configuração de segurança para testes
  security:
    oauth2:
      client:
        registration:
          test:
            client-id: test-client
            client-secret: test-secret

# Configuração de logging para testes
logging:
  level:
    com.rpgsystem.rpg: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.test: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configuração JWT para testes
jwt:
  secret: dGVzdC1zZWNyZXQtZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLWFuZC12YWxpZGF0aW9u
  expiration: 3600000 # 1 hora em milissegundos
  issuer: rpg-system-test

# Configuração de upload de arquivos para testes
file:
  upload:
    directory: ${java.io.tmpdir}/rpg-test-uploads
    max-size: 5MB
    allowed-types: jpg,jpeg,png,gif

# Configuração de cache desabilitada para testes
spring.cache.type: none